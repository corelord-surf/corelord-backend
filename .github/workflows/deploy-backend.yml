name: Deploy CoreLord Backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (backend)
        working-directory: ./corelord-backend
        run: npm ci

      - name: Build (noop if not present)
        working-directory: ./corelord-backend
        run: npm run build --if-present

      # Optional: zip the backend folder for run-from-package
      - name: Create deploy zip
        working-directory: ./corelord-backend
        run: zip -r ../corelord-backend.zip .

      - name: Azure login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App (corelord-backend)
        uses: azure/webapps-deploy@v3
        with:
          app-name: corelord-backend
          # You can deploy the folder directly OR the zip we created.
          # package: ./corelord-backend
          package: ./corelord-backend.zip
